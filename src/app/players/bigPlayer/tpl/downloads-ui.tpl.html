    <div class="label-group">
      <span class="label">Downloads Left:</span>
      <span class="label label--downloads">{{downloads}}</span>
    </div>
    <!-- end of label -->
  </div>
  <div>
    <!-- btn -->
    <a v-if="tracks.length > 0" v-attr="href: tracks | url" class="link-btn link-btn--add-to-my-music">

      </span>

    <!-- end of btn -->
  </div>
</div>
